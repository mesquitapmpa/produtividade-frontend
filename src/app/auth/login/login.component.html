<p-toast></p-toast>
<div class="login-body flex min-h-screen layout-light">
  <div class="login-image w-6 h-screen hidden md:block" style="max-width: 400px;">
      <img src="assets/layout/images/pages/image_login_3.jpg" alt="sisprod" class="h-screen">
  </div>

<div class="login-panel w-full" style="background:var(--surface-ground)">
  <div class="p-fluid min-h-screen bg-auto md:bg-contain bg-no-repeat text-center w-full flex align-items-center md:align-items-start justify-content-center flex-column bg-auto md:bg-contain bg-no-repeat"
      style=" padding: 20% 10% 20% 10%">
      <div class="flex flex-column">
          <div class="flex align-items-center mb-6 logo-container">
              <!--<img src="assets/layout/images/app_name.png" class="login-logo" style=" width: 100px;" />-->
              <!--<img src="assets/layout/images/app_name.png" class="login-appname ml-3" style="width: 100px;" />-->
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
          <div class="form-container">
              <span class="p-input-icon-left">
                  <i class="pi pi-user"></i>
                  <input formControlName="cpf" type="text" autocomplete="off" pInputText placeholder="CPF" class="block mb-3" style="max-width: 320px;min-width: 270px;">
              </span>
              <span class="p-input-icon-left">
                  <i class="pi pi-key"></i>
                  <input formControlName="senha" type="password" autocomplete="off" pInputText placeholder="SENHA" class="block mb-3"
                      style="max-width: 320px;min-width: 270px;">
              </span>
              <!--
              <a href="#" class="flex text-color-secondary mb-4 text-sm">Esqueceu sua senha?</a>-->
          </div>
          <div class="button-container">
              <button [loading]="isLoading" [disabled]="!this.loginForm.valid" type="submit" pButton label="ENTRAR" class="block" style="max-width: 320px; margin-bottom: 32px;"></button>
              <!--<span class="flex text-sm text-color-secondary">NÃ£o tem uma conta?<a class="cursor-pointer ml-1">Entrar aqui</a></span>-->
          </div>
        </form>
      </div>


      <div class="login-footer flex align-items-center absolute" style="bottom: 75px;">
          <div
              class="flex align-items-center login-footer-logo-container pr-4 mr-4 border-right-1 surface-border">
              <img src="assets/layout/images/app_name.png" class="login-footer-logo" style="width: 100px;" />
              <!--<img src="assets/layout/images/app_name.png" class="login-footer-appname ml-2" style="  width: 80px;" />-->
          </div>
          <span class="text-sm text-color-secondary mr-3">Copyright 2025 v.1.0.6</span>
      </div>
  </div>
</div>
</div>
